{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-3">
            <h2 class="text-muted">Contact Us</h2>
        </div>
    </div>

    <div class="row text-dark">
        <div class="col-12 col-lg-6 offset-lg-3">
            <form method="POST" action="{% url 'contact_view' %}" class="form mb-2">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right mt-3 mb-5 text-center">
                    <a class="btn btn-outline-black" href="{% url 'home' %}">Cancel</a>
                    <button class="btn btn-black" type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
